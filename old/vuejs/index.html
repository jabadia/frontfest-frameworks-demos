<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
</head>
<body>
	<div id="app">
		Hello {{greeting}}!
		(counter: {{counter}})
		(doubleCounter: {{doubleCounter}})
		(tripleCounter: {{tripleCounter}})
		(unrelated: {{unrelated}})
		<button @click="increment()">increment</button>
		<button @click="incrementUnrelated()">increment unrelated</button>
	</div>

	<script src="./vue.js"></script>
	<script>

		var vm = new Vue({
			el: '#app',
			data: () => {
				return {
					greeting: 'World',
					counter: 0,
					unrelated: 0,
				};
			},
			computed: {
				doubleCounter() {
					console.log("updating doubleCounter from counter", this.counter);
					return this.counter * 2;
				},
				tripleCounter() {
					console.log("updating tripleCounter from doubleCounter", this.doubleCounter);
					return this.doubleCounter * 3;
				}
			},
			methods: {
				increment() {
					this.counter += 1;
				},
				incrementUnrelated() {
					this.unrelated += 100;
				}
			}
		});
		
	</script>
</body>
</html>
